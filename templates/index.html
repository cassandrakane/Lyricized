<!DOCTYPE html>

<html lang="en">

    <head>

        <!-- Required meta tags -->
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

        <!-- documentation at http://getbootstrap.com/docs/4.0/, alternative themes at https://bootswatch.com/4-alpha/ -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet"/>

        <link href="/static/styles.css" rel="stylesheet"/>

        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>

        <title>Lyricized</title>

    </head>

    <body>

        <nav class="navbar navbar-expand-md">
            <span class="navbar-brand home">lyricized</span>
            <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbar" data-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
        </nav>

        <main class="container p-5">
            <form action="/" method="post">
                <p class="description">Pick a genre</p>
                <!-- Allow user to select one of the pre-trained models with buttons -->
                <button class="btn btn-default" type="submit" name="genre" value="country">Country</button>
                <div class="divider"></div>
                <button class="btn btn-default" type="submit" name="genre" value="hiphop">Hip Hop</button>
                <div class="divider"></div>
                <button class="btn btn-default" type="submit" name="genre" value="pop">Pop</button>
            </form>
        </main>

    </body>

</html>
