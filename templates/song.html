<!DOCTYPE html>

<html lang="en">

    <head>

        <!-- Required meta tags -->
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

        <!-- documentation at http://getbootstrap.com/docs/4.0/, alternative themes at https://bootswatch.com/4-alpha/ -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet"/>

        <link href="/static/styles.css" rel="stylesheet"/>

        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>

        <title>Lyricized</title>

    </head>

    <body>
        <!-- Navigation Bar -->
        <nav class="navbar navbar-expand-md">
            <span class="navbar-brand song">lyricized</span>
            <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbar" data-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
        </nav>

        <main class="container p-5 song-text">
            <!-- Lyrics or other text, with breaks inserted -->
            <p>
                {% for line in text.splitlines() %}
                    {{line}}<br>
                {% endfor %}
            </p>
            <!-- Back button -->
            <button class="btn btn-default" type="button"><a class="nav-link button-back" href="/">Back</a></button>
        </main>

    </body>

</html>
